<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Black Jack</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header class="titulo">Blackjack</header>
        <div class="row mt-2">
            <div class="col text-center">
                <button id="btnNew" class="btn btn-danger">Nuevo Juego</button>
                <button id="btnAsk" class="btn btn-primary" disabled="disabled">Pedir Carta</button>
                <button id="btnStop" class="btn btn-primary" disabled="disabled">Detener</button>
            </div>
        </div>

        <div class="row container">
            <div class="col">
                <h1>Jugador 1 - <small>0</small></h1>
                <div id="jugador-cartas" class="divCards">
                    <!-- <img class="card" src="assets/cartas/10C.png"> -->
                </div>
            </div>
        </div>

        <div class="row container mt-2">
            <div class="col">
                <h1>Computadora - <small>0</small></h1>
                <div id="computadora-cartas" class="divCards">
                    <!-- <img class="card" src="assets/cards/3C.png"> -->
                </div>
            </div>
        </div>

        <script src="assets/js/underscore-min.js"></script>
        <script src="assets/js/game-min.js"></script>
        <script> 
            
            document.querySelector("#btnNew").addEventListener("click", () => {
                myModule.newGame();
            })
        </script>
    </body>
</html>
